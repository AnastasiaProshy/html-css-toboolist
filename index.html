<!DOCTYPE html>
<html lang="it">

<!-- Metadati, collegamenti a fogli di stile, script e altri elementi, istruzioni e informazioni utili al browser e ai motori di ricerca -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Boo List</title>

    <!-- My Style -->
    <link rel="stylesheet" href="css-style/style.css">

</head>


<!-- Il contenuto visibile -->

<body>

    <!-- Header - l'intestazione di sezione/contenitore  -->
    <!-- LOGO -->
    <header>
        <img src="img/Toboolist-logo.jpg" alt="LOGO">
    </header>

    <main id="main">

        <!-- Buttons -->
        <div id="button">
            <button class="bTask bClass">Add Task</button>
            <button class="bSection bClass">Add Section</button>
        </div>

        <!-- Section New-->
        <div id="Task" class="todo">

            <!-- Title & Entity Code -->
            <h1 class="white-error"> &#9662; New Task</h1>

            <ul>
                <li>
                    <p class="text white-error">
                        <span class="icon">&check;</span>
                        Quarterly Newsletter
                        <span class="tag">Editorial</span>
                    </p>
                </li>
            </ul>

        </div>

        <!-- Section Today-->
        <div id="Today--"></div>

        <!-- Section Upcoming-->
        <div id="Upcoming"></div>

    </main>

</body>

</html>
